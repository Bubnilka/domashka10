<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 10_dz</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="dog-page">
				<div class="dog-page__gray-path">
					<div class="gray-path__title">Урок 10</div>
					<div class="gray-path__title gray-path__title_color-green">Методология БЭМ</div>
				</div>
				<div class="dog-page__blue-path">
					<div class="blue-path__content-block">
						<div class="content-block__our-impact">
							<div class="our-impact__title">OUR IMPACT</div>
							<div class="our-impact__text">Nemo enim ipsam voluptatem quia voluptas</div>
						</div>
						<div class="content-block__image">
							<img src="img/dog.jpg" alt="dog">
						</div>
					</div>
					<div class="items">
						<div class="items__item">
							<div class="item__image">
								<img src="img/1.svg" alt="icon1">
							</div>
							<div class="item__content">
								<div class="content__title">3,700</div>
								<div class="content__sub-title">puppy baths</div>
							</div>
						</div>
						<div class="items__item">
							<div class="item__image">
								<img src="img/2.svg" alt="icon2">
							</div>
							<div class="item__content">
								<div class="content__title">4,500</div>
								<div class="content__sub-title">dogs boarded</div>
							</div>
						</div>
						<div class="items__item">
							<div class="item__image">
								<img src="img/3.svg" alt="icon3">
							</div>
							<div class="item__content">
								<div class="content__title">2,900</div>
								<div class="content__sub-title">pups trained</div>
							</div>
						</div>
						<div class="items__item">
							<div class="item__image">
								<img src="img/4.svg" alt="icon4">
							</div>
							<div class="item__content">
								<div class="content__title">12k+</div>
								<div class="content__sub-title">meals served</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</main>
		<footer hidden class="footer">

		</footer>
	</div>
</body>

</html>
